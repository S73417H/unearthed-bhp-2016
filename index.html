<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>BHP Hackathon 2016 - Team Mother Load</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>

		.people {
			display: inline-block;
		}

		.people figure {
			display: inline-block;
		}

		.people figcaption {
			font-size: 14pt;
			text-align: center;
		}

		.people figure img {
				width: 120px;
				height: 120px;
				border-radius: 120px;
				-webkit-border-radius: 120px;
				-moz-border-radius: 120px;
				box-shadow: 0 0 0px rgba(0, 0, 0, .2);
				-webkit-box-shadow: 0 0 0px rgba(0, 0, 0, .2);
				-moz-box-shadow: 0 0 0px rgba(0, 0, 0, .2);
		}

		/* D3 Styles */
		rect {
  			stroke: #fff;
  			stroke-width: .1px;
		}

		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/front.jpg">
					<h2>Unearthed Hackathon</h2>
					<h4>BHP MineHack Challenge 2016</h4>
					<div class="people">
						<figure class="portrait"><img data-src="img/britto.jpg"/><figcaption>Adam Britto</figcaption></figure>
						<figure class="portrait"><img data-src="img/crisp.jpg"/><figcaption>William Crisp</figcaption></figure>
						<figure class="portrait"><img data-src="img/fazio.jpg"/><figcaption>Michael Fazio</figcaption></figure>
						<figure class="portrait"><img data-src="img/tognela.jpg"/><figcaption>Nick Tognela</figcaption></figure>
						<figure class="portrait"><img data-src="img/wende.jpg"/><figcaption>Leon Wende</figcaption></figure>
						<figure class="portrait"><img data-src="img/silhouette.jpg"/><figcaption>Ben Hicks</figcaption></figure>
					</div>
				</section>
				<section>
					<img data-src="img/loader-minestar.png"/>
				</section>
				<section>
					<h2>Less is More</h2>
					<p class="fragment">Do we have what we want?</p>
					<p class="fragment">Do we need what we have?</p>
				</section>
				<!--section data-background="img/ferrari-cockpit.jpg"></section-->
				<!--section data-background="img/redbull-timing.jpg"></section-->
				<section>
					<section>Dynamic Contextual Display</section>
					<section>
						<svg width="800" height="300">
							<rect x="0" y="0" width="700" height="600" fill="black" />
							<rect x="140" y ="140" width="20" height="20" fill="yellow" />
							<circle cx="60" cy="70" r="10" stroke="green" />
							<circle id="bucket" cx="150" cy="280" r="10" fill="red" />
							<circle id="bucket-arc" cx="150" cy="150" r="130" fill="none" stroke="red" />
						</svg>
					</section>
					<section>
						<svg width="800" height="300">
							<rect x="0" y="0" width="700" height="600" fill="black" />
  							<rect x="0"   y="0" width="100" height="100" fill="green" />
  							<rect x="100" y="0" width="100" height="100" fill="green" />
  							<rect x="200" y="0" width="100" height="100" fill="green" />
							<rect x="0"   y="100" width="100" height="100" fill="green" />
  							<rect x="100" y="100" width="100" height="100" fill="green" />
  							<rect x="200" y="100" width="100" height="100" fill="green" />
							<rect x="0"   y="200" width="100" height="100" fill="green" />
  							<rect x="100" y="200" width="100" height="100" fill="green" />
  							<rect x="200" y="200" width="100" height="100" fill="green" />

							<rect x="140" y ="140" width="20" height="20" fill="yellow" />
  							<line id="boom" x1="150" y1="150" x2="200" y2="200" stroke="yellow" stroke-width="5"/>
  							
  							<text id="stopwatch" x="420" y="100" font-family="sans-serif" font-size="100px" fill="red"></text>
						</svg>
					</section>
					<section></section>
				</section>
				<section>Peripheral Visual Cue</section>
				<section>
					<h2>Analysis and Training</h2>
					<ul>
						<li>Operator Dashboard</li>
						<li>Tailored Training</li>
						<li>Simulation</li>
					</ul>
				</section>
				<section>Questions?</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/d3.min.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); }},
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			var seconds = 200;
			var stopwatch = d3.select("#stopwatch");

			function pad(num, size) {
				var s = "0000" + num;
				return s.substr(s.length - size);
			}

			function decrement() {
				seconds = seconds - 1;
				min = Math.round(seconds / 60);
				sec = seconds % 60;
				stopwatch.text(pad(min,2) + ":" + pad(sec,2));
				timer();
			}

			function timer() {
    			t = setTimeout(decrement, 1000);
			}
			timer(); // start countdown

			var arc = d3.select("#bucket-arc")
				.style("stroke-opacity", .5)
				.style("stroke-dasharray", ("10,3"));

			d3.transition().duration(10000).each(function() {
				arc.transition().attr("r", 100);
			});

			var bucket = d3.select("#bucket");
			d3.transition().duration(10000).each(function() {
				bucket.transition().attr("cx", 30).attr("cy", 30);
			});

			var boom = d3.select("#boom");
			d3.transition().duration(10000).each(function() {
				boom.transition().attr("x2", 80);
			});
		</script>

		<script>
			
		</script>

	</body>
</html>

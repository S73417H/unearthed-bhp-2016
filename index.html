<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			.portrait {
					width: 150px;
					height: 150px;
					border-radius: 150px;
					-webkit-border-radius: 150px;
					-moz-border-radius: 150px;
					box-shadow: 0 0 0px rgba(0, 0, 0, .2);
					-webkit-box-shadow: 0 0 0px rgba(0, 0, 0, .2);
					-moz-box-shadow: 0 0 0px rgba(0, 0, 0, .2);
			}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 style="color: rgb(240, 95, 32)">Unearthed Hackathon</h2>
					<h3>BHP MineHack Challenge</h3>
					<img data-src="img/britto.jpg" class="portrait"/>
					<img data-src="img/crisp.jpg" class="portrait"/>
					<img data-src="img/fazio.jpg" class="portrait"/>
					<img data-src="img/tognela.jpg" class="portrait"/>
					<img data-src="img/silhouette.jpg" class="portrait"/>
				</section>
				<section>Safety</section>
				<section>Cost</section>
				<section>Integration</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				transition: 'convex',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
